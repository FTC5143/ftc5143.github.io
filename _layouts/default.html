<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta itemprop="description" name="description" content="{{ site.description }}">
    <meta name="theme-color" content="#000">
    
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.min.css" rel="stylesheet" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.0/dialog-polyfill.min.css" rel="stylesheet" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.0/dialog-polyfill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"></script>

    <script src="/js/main.js"></script>

    <link href="/css/main.css" rel="stylesheet" />
    <link href="/css/icon.css" rel="stylesheet" />
  
  </head>
  <body>
    <div class="centered">
      <div id="site-title">{{ site.title }}</div>
      <div id="site-subtitle">{{ site.subtitle }}</div>
    </div>
    
    <br><br>

    <div id="nav" class="is-dark">
      <a class="nav-item nes-btn is-primary" href="/">About</a>
      <a class="nav-item nes-btn is-success" href="/awards">Awards</a>
      <a class="nav-item nes-btn is-warning" href="/contact">Contact</a>
      <a class="nav-item nes-btn is-error"   href="/resources">Resources</a>
    </div>

    <br>

    <div id="page-content">

        {{ content }}

    </div>
  </body>
</html>
